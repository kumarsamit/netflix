<div class="slider-item">
    <div class="slider-heading">Tom Cruise's Movies</div>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" >
        <div ngxSlickItem *ngFor="let item of list" >
            <div class="movie-card  p-2" routerLink="{{item.id}}">
                <img class="bg w-100" src="{{base_poster_url}}{{item.backdrop_path}}" alt="">
            </div>
        </div>
    </ngx-slick-carousel>
</div>
